
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="js/aframe-gif-shader.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets/tiger.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="img/common_tiger_imagecard.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;" material="shader:gif;src:url(img/common_tiger.gif);transparent:false;"></a-entity>
        <!-- <a-image src="img/common_tiger.png" position="0 1 0" material="transparent: true"></a-image> -->
      </a-entity>
    </a-scene>
  </body>
</html>
